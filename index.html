---
layout: default
---

  <ul class="posts">
    <div class="row">
    {% for post in site.posts %}
      <a class="" href="{{ post.url | prepend: site.baseurl }}">
        <div class="col s12 l4">
          <li class="card-panel">
             {{ post.title }}
            <p> {{post.description}}</p>
          </li>
        </div>
      </a>
    {% endfor %}
    </div>
  </ul>
