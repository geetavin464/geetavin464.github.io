---
layout: default

<div class="home">

  <h1>Web Development - Quick Reference</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link list-group-item list-group-item-info" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
